{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body id="login-container" class="container">
    <h2>Log in to ChatApp</h2>
    <form id="login-form" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <input
        type="text"
        class="input text-input"
        id="username-form"
        name="username"
        placeholder="username"
        value="root"
      />
      <label id="password-toggle" for="password-input"></label>
      <input
        type="text"
        class="input text-input"
        id="password-input"
        name="password"
        placeholder="password"
        value="root"
      />
      <input class="input blue-btn" type="submit" value="Submit" 
        style="margin-top: 20px;" 
      />
    </form>
  </body>
</html>
